<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <script src="./index.js" defer></script>
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  <header class="header">
    <div class="card-container back-card-container">
      <div class="card back-card">
        <span class="card-cvc">000</span>
      </div>
    </div>
    <div class="card-container front-card-container">
      <div class="card front-card">
        <div class="card-info-container">
          <span class="card-number">0000 0000 0000 0000</span>
          <span class="card-name">Jane Appleseed</span>
          <div class="card-date">
            <span class="card-year">00</span>
            <span>/</span>
            <span class="card-month">00</span>
          </div>
        </div>
      </div>
    </div>
  </header>


  <main class="main">
    <article class="completed">
      <img src="./images/icon-complete.svg" alt="A checked icon">
      <h1>Thank you</h1>
      <p>We've added your card details</p>
      <button class="btn btn-ty" type="button">Continue</button>
    </article>
    
    <form action="POST" class="form">
      <div class="form-control">
        <label for="card-name">Cardholder name</label>
        <input maxlength="30" minlength="1" required type="text" id="card-name" name="card-name" placeholder="e.g. Jane Appleseed">
        <span class="form-error-message">Name is required</span>
      </div>

      <div class="form-control">
        <label for="card-number">Card number</label>
        <input max="9999999999999999" maxlength="16" minlength="16" required type="number" id="card-number" name="card-number" placeholder="e.g. 1234 5678 9123 0000">
        <span class="form-error-message">Wrong format, numbers only</span>
      </div>

      <div class="form-control">
        <label for="card-month">Exp. Date</label>
        <input minlength="2" maxlength="2" required type="number" id="card-month" name="card-month" placeholder="MM">
        <span class="form-error-message">Can't be blank</span>
      </div>

      <div class="form-control">
        <label for="card-year">(mm/yy)</label>
        <input minlength="2" maxlength="2" required type="number" id="card-year" name="card-year" placeholder="YY">
        <span class="form-error-message">Can't be blank</span>
      </div>

      <div class="form-control">
        <label for="card-cvc">CVC</label>
        <input max="999" minlength="3" maxlength="3" required type="number" id="card-cvc" name="card-cvc" placeholder="e.g. 123">
        <span class="form-error-message">Can't be blank</span>
      </div>

      <button class="btn" type="submit">Thank you</button>

    </form>


  </main>

  <footer class="attribution">
    <a target="_blank" href="https://www.instagram.com/christopheriilajom">&copy; Coded by Christopher II</a>
    <!-- <a target="_blank" href="https://www.instagram.com/christopheriilajom">FrontEndMentor Profile</a> -->
  </footer>
</body>
</html>
